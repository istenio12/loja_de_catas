        .hero h1 {
            font-size: 40px;
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .featured-products {
            display: flex;
            -webkit-box-pack: start;
            justify-content: flex-start;
            align-items: flex-start;
            grid-column: span 4 / auto;
        }

        .container {
            display: flex;
            flex-direction: column;
            -webkit-box-align: center;
            align-items: center;
            padding: 1rem;
            width: 100%;
        }

        @media (max-width: 700px) {
            .chun-Li {
                flex-direction: unset;
            }

            .chun-Li {
                display: flex;
                -webkit-box-pack: justify;
                justify-content: space-between;
                flex-direction: column;
                -webkit-box-align: center;
                margin-bottom: 1rem;
                width: 100%;
            }
        }

        .image-container {
            display: flex;
            flex-direction: row;
            -webkit-box-align: center;
            align-items: center;
        }

        .imgproduct {
            max-width: 35rem;
            max-height: 35rem;
        }

        .DESCRIÇÃO {
            margin: 0px 2rem;
        }

        @media (min-width: 600px) {
            .DESCRIÇÃO {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                margin-left: 2rem;
            }
        }

        .producername {
            font-size: 1.2rem;
            line-height: 1rem;
            font-weight: 600;
            color: rgb(66, 70, 77);
        }

        .valordocard {
            margin: unset;
        }

        .valordocard {
            display: flex;
            flex-direction: row;
            flex-shrink: 0;
            margin-top: 1rem;
        }

        .formasdepagamento {
            display: flex;
            flex-direction: column;
            -webkit-box-align: center;
            align-items: center;
        }

        .parcelado {
            font-size: 1.2rem;
            line-height: 1.5rem;
            font-weight: 400;
            color: rgba(86, 92, 105);
        }

        .Àprazo {
            font-size: 1.2rem;
            line-height: 1rem;
            font-weight: 400;
            color: rgba(86, 92, 105);
        }

        .separador {
            width: 0.0625rem;
            height: 2.5rem;
            background: rgb(139, 140, 141);
            margin: 0px 0.5rem;
        }

        .valoravista {
            display: flex;
            flex-direction: column;
            -webkit-box-align: center;
            align-items: center;
        }

        .comdesconto {
            font-size: 1.2rem;
            line-height: 1.5rem;
            font-weight: 500;
            color: rgba(0, 101, 0);
        }

        .text {
            font-size: 1.2rem;
            line-height: 1rem;
            font-weight: 600;
            color: rgba(0, 101, 0);
        }

        .estrutura {
            grid-template-columns: repeat(6, 1fr);
            gap: 1rem;
        }

        @media (max-width: 600px) {
            .grupobotao {

                display: grid;
                width: 100%;
                grid-template-columns: repeat(4, 1fr);
                gap: 8.5rem;
            }
        }

        .botão {
            -webkit-box-pack: start;
            justify-content: flex-start;
            align-items: flex-start;
            grid-column: span / auto;
        }

        .compra {
